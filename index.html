<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Comparación de Clientes</title>
  <style>
    body { font-family: sans-serif; margin: 2em; }
    table { border-collapse: collapse; margin-top: 1em; }
    th, td { border: 1px solid #ccc; padding: 0.5em; text-align: left; }
    .dropzone {
      border: 2px dashed #aaa;
      padding: 2em;
      text-align: center;
      color: #666;
      margin-bottom: 1em;
    }
  </style>
</head>
<body>
  <h1>Comparación de Archivos Excel</h1>

  <div class="dropzone" id="dropzone">
    Arrastra dos archivos Excel aquí (.xlsx)
  </div>

  <input type="file" id="fileInput" multiple accept=".xlsx" />
  <button onclick="exportToExcel()">Descargar Excel</button>
  <div id="output"></div>

  <!-- SheetJS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <!-- Tu script -->
  <script src="index.js"></script>
</body>
</html>
