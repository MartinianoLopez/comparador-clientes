<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Comparación de Clientes</title>
  <style>
   body { font-family: sans-serif; margin: 2em; }
table { border-collapse: collapse; margin-top: 1em; }
th, td { border: 1px solid #ccc; padding: 0.5em; text-align: left; }

.container {
  display: flex;
  gap: 40px;
  flex-wrap: wrap; 
  justify-content: center; 
}

.block {
  flex: 1 1 300px; 
  margin: 40px;
  min-width: 200px;
  max-width: 400px;
  display: flex;
  flex-direction: column;
  align-items: center;
  box-sizing: border-box;
}

.dropzone {
  width: 100%;
  padding: 40px;
  border: 2px dashed #ccc;
  text-align: center;
  cursor: pointer;
  user-select: none;
  margin-bottom: 10px;
}

input[type="file"] {
  width: 100%;
}
.table-wrapper {
  max-height: 100vh;
  overflow-y: auto;
  border: 1px solid #ccc;
}

.comparison-table {
  border-collapse: collapse;
  width: 100%;
}

.comparison-table th,
.comparison-table td {
  border: 1px solid #ccc;
  padding: 6px 10px;
  text-align: center;
}

.comparison-table thead th {
  position: sticky;
  top: 0;
  z-index: 2;
}


/* Fijar columnas de la izquierda */
.sticky-col-0 {
  position: sticky;
  left: 0;
  background-color: #ffffff;
  z-index: 2;
}

.sticky-col-1 {
  position: sticky;
  background-color: #ffffff;
  z-index: 2;
}

.sticky-col-2 {
  position: sticky;
  background-color: #ffffff;
  z-index: 2;
}

/* Asegura que thead tenga z-index mayor */
.comparison-table thead .sticky-col-0,
.comparison-table thead .sticky-col-1,
.comparison-table thead .sticky-col-2 {
  z-index: 4;
}

/* Colores de grupo */
.group-ics {
  background-color: #D6EAF8; /* Azul institucional */
}

.group-extra-0 {
  background-color: #FADBD8; /* Rojo claro elegante */
}

.group-extra-1 {
  background-color: #D5F5E3; /* Verde claro corporativo */
}

.group-extra-2 {
  background-color: #FCF3CF; /* Amarillo sobrio */
}

.group-extra-3 {
  background-color: #EBDEF0; /* Violeta suave */
}

.group-extra-4 {
  background-color: #FDEBD0; /* Naranja pastel profesional */
}

.group-extra-5 {
  background-color: #D1F2EB; /* Verde agua institucional */
}

.group-extra-6 {
  background-color: #F9E79F; /* Mostaza suave */
}

.group-extra-7 {
  background-color: #D2B4DE; /* Lavanda pastel fuerte */
}

.group-extra-8 {
  background-color: #A9CCE3; /* Azul medio serio */
}

.group-extra-9 {
  background-color: #F6DDCC; /* Terracota claro */
}



  </style>
</head>
<body>
  <h1>Comparación de Archivos Excel</h1>
  <div class="container">
    <div class="block">
      <div class="dropzone" id="dropzone1">
        Arrastra el primer archivo Excel aquí (.xlsx)
      </div>
      <input type="file" id="fileInput1" accept=".xlsx" />
    </div>
    <div class="block">
      <div class="dropzone" id="dropzone2">
        Arrastra el segundo archivo Excel aquí (.xlsx)
      </div>
      <input type="file" id="fileInput2" accept=".xlsx" />
    </div>
  </div>
  <button onclick="exportToExcel()">Descargar comparacion en Excel</button>
  <div id="output"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
